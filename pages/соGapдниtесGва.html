<!DOCTYPE html>
<html lang="en">

<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Document</title>
   <link rel="stylesheet" href="../src/output.css">
</head>

<body>
   <header>
      <nav id="navbar" class="navbar fixed w-full z-20 left-0 top-0 m-auto bg-bg_pr">
         <div class="navbar__header bg-[black]">
            <div class="max-w-screen-xl m-auto navbar__header__link bg-black   ">
               <a class="text-grey active:text-white text-xs uppercase font-bold" href="#">Ru</a>
               <a class="text-grey active:text-white text-xs  uppercase font-bold" href="#">Uzb</a>
            </div>
         </div>
         <div class="max-w-screen-xl container mx-auto m-auto flex justify-between items-center py-5">
            <div class="navbar__logo ">
               <h3 class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">MILANDI</h3>
            </div>
            <ul class="hidden lg:flex">
               <li class="text-black font-medium block px-6 hover:text-blue cursor-pointer">Главная</li>
               <li class="text-black font-medium block px-6 hover:text-blue cursor-pointer">О нас</li>
               <li class="text-black font-medium block px-6 hover:text-blue cursor-pointer">Категории</li>
               <li class="text-black font-medium block px-6 hover:text-blue cursor-pointer">Сотрудничество</li>
            </ul>
            <div class="hidden pt-3 sm:flex">
               <button class="block px-6 cursor-pointer rounded mx-4 bg-btn">Войти</button>
               <button class="block px-6 cursor-pointer rounded mx-4 bg-primary">Зарегистрироваться</button>
               <img class="block px-6" src="../images/home/navbar.svg">
            </div>
            <button data-collapse-toggle="navbar-cta" type="button"
               class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
               aria-controls="navbar-cta" aria-expanded="false">
               <span class="sr-only">Open main menu</span>
               <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M1 1h15M1 7h15M1 13h15" />
               </svg>
            </button>
         </div>
      </nav>
   </header>
</body>
<main>
   <section id="send" class="mt-48">
      <div class="max-w-screen-xl container mx-auto m-auto">
         <div class="grid grid-cols-1 lg:grid-cols-2">
            <div class="div">

                  оставьте заявку для сотрудничества</h1>
               <h3 class="pt-[72px] text-[20px] font-bold">Phone</h3>
               <h4 class="text-lg font-normal pt-4">+1 848 493 944</h4>
               <h3 class="pt-11 text-[20px] font-bold">Address</h3>
               <h4 class="text-lg font-normal pt-4">508 Bridle Avenue Newnan, GA 30263</h4>
            </div>
            <div class="">
               <form action="#" class="gap-4">
                  <input class="block w-full border rounded-sm text-black py-3 px-6 mb-4 " type="text" placeholder="Имя">
                  <input class="block w-full border rounded-sm text-black py-3 px-6 mb-4 " type="text" placeholder="Номер телефона">
                  <input class="block w-full border rounded-sm text-black py-3 px-6 mb-4 " type="text" placeholder="Компания">
               </form>
            </div>

         </div>
      </div>
   </section>
</main>
